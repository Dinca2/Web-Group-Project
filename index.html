<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TAILS</title>
  <link rel="stylesheet" href="css/style.css">
  
  <script src="React/react.js"></script>
  <script src="React/react-dom.js"></script>
  <script src="React/babel.js"></script>
</head>
  
<body>
  <div id="root">
  
</div>

<!-- React code -->
<script type="text/babel">
  function Buttons() { //put these in other components, this component is tempory
    return <div>
            <button className="login-button">Login/Sign up</button>
            <button className="add-pet-button">add pet</button>
           </div>
  };
  
  function Login() {
    return <div className="login-popup" id="myLogin">
            
            <form action="/action_page.php" className="login">
              <h1>Login</h1>
          
              <label htmlFor="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required/>
          
              <label htmlFor="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required/>
          
              <button type="submit" className="submit-btn">Login</button>
              <button className="login-cancel">Close</button>
              
              <button className="sign-up-button">Sign up</button>
            </form>
          </div>
  };
  
  function Signup() {
    return <div className="sign-up-popup" id="mySignUp">
            
            <form action="/action_page.php" className="sign-up">
              <h1>Sign Up</h1>
          
              <label htmlFor="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required/>
          
              <label htmlFor="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required/>
          
              <button type="submit" className="submit-btn">Sign up</button>
              <button className="sign-up-cancel">Close</button>
              
            </form>
        </div>
  };
  
  function Addpet() {
    return <div className="add-pet" id="pet-add">
            
            <h1>Add Pet</h1>
            <form action="/action_page.php" className="pet-adder-form">
              
              <label htmlFor="image"><b>Upload image</b></label>
              <input type="file" placeholder="Upload Image" name="image"/>
              
              <lable htmlFor="name"><b>Name</b></lable>
              <input typr="text" placeholder="Add Name" name="name"/>
              
              <lable htmlFor="description"><b>Description</b></lable>
              <input typr="text" placeholder="Add Description" name="descritption"/>
              
              <button type="button" className="submit-pet">Add Pet</button>
              <button type="button" className="add-pet-cancel">Cancel</button>
              
            </form>
          </div>
  };
  
  function Javascript() {
    return React.createElement("script", {src: "app.js"})
  };
  
  function App() {
    return <React.Fragment>
              <Login/>
              <Signup/>
              <Addpet/>
              <Buttons/>
              <Javascript/>
           </React.Fragment>
  }
  
  ReactDOM.render(
          <App/>,
          document.getElementById("root")
        );

</script>

</body
